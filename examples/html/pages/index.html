<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origami HTML 示例 - 首页</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        /* 内联样式验证标记 */
        body.page-inline-ok { outline: 2px solid #22c55e; }
    </style>
    <script type="text/zy">
        // 模拟首页展示所需的虚构商品与特性
        $features = [
            { title: "极速", desc: "毫秒级响应与轻量运行时" },
            { title: "易用", desc: "类 PHP 语法与直观的 HTML 模板" },
            { title: "可扩展", desc: "标准库丰富、可与 Go 生态衔接" }
        ];
        $fakeProducts = [
            { name: "云端小记本", tag: "工具", note: "随手记，任意端同步" },
            { name: "像素画生成器", tag: "娱乐", note: "一键生成像素风头像" },
            { name: "番茄闹钟", tag: "效率", note: "专注 25 分钟，科学休息" }
        ];
    </script>
</head>

<body class="page-inline-ok">
    <nav class="nav">
        <a href="/index">首页</a>
        <a href="/about">关于</a>
        <a href="/products">产品</a>
        <a href="/contact">联系</a>
    </nav>
    <header class="container">
        <div class="card">
            <h1>欢迎使用 Origami 示例</h1>
            <p>这是一个用于演示 HTML + 脚本渲染与静态资源加载的首页。</p>
        </div>
    </header>

    <section class="container">
        <h2>特性</h2>
        <div class="grid" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;">
            <div class="card" for="$f in $features">
                <h3>{$f->title}</h3>
                <p>{$f->desc}</p>
            </div>
        </div>
    </section>

    <section class="container">
        <h2>灵感市集（虚构）</h2>
        <div class="grid" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;">
            <div class="card" for="$p in $fakeProducts">
                <h3>{$p->name}</h3>
                <p>类型：{$p->tag}</p>
                <p>{$p->note}</p>
                <button class="btn" type="button">了解详情</button>
            </div>
        </div>
    </section>
    <script src="/assets/js/app.js"></script>
    <script>
        // 内联 JS 验证标记
        document.body.setAttribute('data-inline', 'ok');
    </script>
</body>

</html>
